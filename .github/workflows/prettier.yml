name: Prettier

on:
  schedule:
    - cron: '0 */3 * * *' # every 3 hours
  push:
    branches: [master]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install bun
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Prettier
        run: bun prettier
